<!doctype html>
<html lang="en">

<head>
    <title>Practical 2.1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Basic Calculations</h1>
        </div>
        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse"
                            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Addition
                        </button>
                    </h2>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                    data-parent="#accordionExample">
                    <div class="card-body">
                        <form action="/add" method="POST">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" name="num1" class="form-control" placeholder="Number 1">
                                </div>
                                <div class="col">
                                    <input type="text" name="num2" class="form-control" placeholder="Number 2">
                                </div>
                                <button type="submit" class="btn-primary">Result</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Subtraction
                        </button>
                    </h2>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                    <div class="card-body">
                        <form action="/subtract" method="POST">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" name="num1" class="form-control" placeholder="Number 1">
                                </div>
                                <div class="col">
                                    <input type="text" name="num2" class="form-control" placeholder="Number 2">
                                </div>
                                <button type="submit" class="btn-primary">Result</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingThree">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Multiplication
                        </button>
                    </h2>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                    <div class="card-body">
                        <form action="/multiply" method="POST">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" name="num1" class="form-control" placeholder="Number 1">
                                </div>
                                <div class="col">
                                    <input type="text" name="num2" class="form-control" placeholder="Number 2">
                                </div>
                                <button type="submit" class="btn-primary">Result</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingFour">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                            data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            Division
                        </button>
                    </h2>
                </div>
                <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
                    <div class="card-body">
                        <form action="/divide" method="POST">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" name="num1" class="form-control" placeholder="Number 1">
                                </div>
                                <div class="col">
                                    <input type="text" name="num2" class="form-control" placeholder="Number 2">
                                </div>
                                <button type="submit" class="btn-primary">Result</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
